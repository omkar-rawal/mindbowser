<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Manager Registration</h1>
                    <hr>
                </div>
                <form [formGroup]="signupform" (ngSubmit)="signupadd()">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Enter Your Email"
                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email is invalid</div>
                        </div>

                    </div>
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" formControlName="firstname" class="form-control"
                            placeholder="Enter First Name" id="exampleInputfname"
                            [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }" />
                        <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
                            <div *ngIf="f.firstname.errors.required">Firstname is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" formControlName="lastname" class="form-control" placeholder="Enter Last Name"
                            id="exampleInputlname" [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }" />
                        <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
                            <div *ngIf="f.lastname.errors.required">Lastname is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" formControlName="password" class="form-control"
                            id="exampleInputPassword1" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                                <div *ngIf="f.password.errors.minlength">
                                    Password must be at least 6 characters
                                </div>
                                <div *ngIf="f.password.errors.maxlength">
                                    Username must not exceed 40 characters
                                </div>
                            </div>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" formControlName="address" class="form-control" placeholder="Enter Address"
                            id="exampleInputaddress" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
                        <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                            <div *ngIf="f.address.errors.required">address is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Birth Date</label>
                        <input type="date" formControlName="birthdate" class="form-control"
                            placeholder="Enter Birth Date" id="exampleInputbirthdate"
                            [ngClass]="{ 'is-invalid': submitted && f.birthdate.errors }" />
                        <div *ngIf="submitted && f.birthdate.errors" class="invalid-feedback">
                            <div *ngIf="f.birthdate.errors.required">Birthdate is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" formControlName="city" class="form-control" placeholder="Enter Your City"
                            id="exampleInputcity" [ngClass]="{ 'is-invalid': submitted && f.city.errors }" />
                            <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
                                <div *ngIf="f.city.errors.required">City is required</div>
                            </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-4">Register</button>
                </form>
                <a routerLink="/login" class="mt-2"> Already Account Click then here</a>
            </div>

        </div>
    </div>
</div>
